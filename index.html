<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="box">
            <h1>Password Generator</h1>
            <input type="text" name="" placeholder="Create Password" id="password" readonly="">
            <img src="./img/clipboard.png" class="clipboard" onclick="copyPass();">
            <div id="button" onclick="getPassword();">Generate</div>
            <div class="alertBox"></div>
        </div>        
    </div>
    <script type="text/javascript">
        var alertBox = document.querySelector(".alertBox");

        function getPassword() {
            var chars = "0123456789qwertyuioplkjhgfdsazxcvbnm-_QWERTYUIOPLKJHGFDSAZXCVBNM";
            var passwordLength = 16;
            var password = "";

            for (var i=0; i<passwordLength; i++) {
                var randomNumber = Math.floor(Math.random() * chars.length);
                password += chars.substring(randomNumber, randomNumber+1);
            }
            document.getElementById("password").value = password;
            alertBox.innerHTML = "Password Copied: <br>" + password;
        }

        function copyPass() {
            copyPassText = document.getElementById("password");
            copyPassText.select();
            copyPassText.setSelectionRange(0, 9999);
            document.execCommand("copy");
            alertBox.classList.toggle('active');
            setTimeout(function() {
                alertBox.classList.toggle('active');

            }, 2000)
        }
    </script>
</body>
</html>
